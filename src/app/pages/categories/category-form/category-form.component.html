<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item "><a routerLink="/categories">Categorias</a></li>
        <li class="breadcrumb-item active">Formulário de Categoria</li>
    </ol>
</nav>

<div class="row">

    <div class="col-md">
        <h1 class="h2 border-left pl-2">Formulário de Categoria {{currentAction}}</h1>
    </div>

    <div class="col-md">
        <a routerLink="/categories" class="btn btn-light float-right"> <i class="fa-solid fa-arrow-left"></i> Voltar</a>
    </div>

</div>
<form  formGroupName='categoryForm' >
    <div class="card">
        <div class="card-header">
            Informações sobre a categoria
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group mb-3 col-md-4 ">
                    <label for="Nome">Nome</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group mb-3 col-md-8">
                    <label for="Descrição">Descrição</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary float-right mt-2">Salvar</button>
        </div>
    </div>
    
</form>
